<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Analytique</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image" href="images/analytics.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>


</head>
<body>
  <header>
    <h1> Dashboard Analytique </h1>
  </header>


  <section class="cards">
    <div class="card">
        <i class="fas fa-shopping-cart"></i>
      <h2 id="segment">0</h2>
      <p>Total des catégorie</p>
    </div>
    <div class="card">
        <i class="fas fa-coins"></i>
      <h2 id="moyenneRevenue">0</h2>
      <p>Moyenne des Revenue (DH)</p>
    </div>
    <div class="card">
        <i class="fas fa-file-invoice-dollar"></i>
      <h2 id="moyenneCost">0</h2>
      <p>Moyenne des couts (DH)</p>
    </div>
    <div class="card">
       <i class="fas fa-chart-bar"></i>
      <h2 id="moyenneMarge">0%</h2>
      <p>La marge moyenne</p>
    </div>
  </section>

<section>
    <div class="my-grid">
        <div class="first-grid">
          <p>Revenue de chaque catégorie</p><br>
          <canvas id="mychart1"></canvas>
        </div>
        <div class="second-grid">
             <div class="first-chart">
               <canvas id="mychart2"></canvas>
             </div>
             <div class="second-chart">
               <canvas id="mychart3"></canvas>
             </div>

        </div>
    </div>
</section>

<section class="cards2">
    <div class="first-section">
        <div class="card2">
            <i class="fas fa-arrow-up"></i>
          <h2 id="moyenneGrowth">0</h2>
          <p>Taux de croissance moyen</p>
        </div>
        <div class="card2">
            <i class="fas fa-coins"></i>
          <h2 id="NombreClients">0</h2>
          <p>Nombre total de clients</p>
        </div>
    </div>
    <div class="second-section">
      <div class="second-chart2">
               <canvas id="mychart4"></canvas>
             </div>
    </div>
  </section>

 <footer>

 </footer>

  <script src="script.js"></script>
</body>
</html>
